version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.14.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn tsc
      - run: yarn test:coverage
      - run: yarn codecov -t $CODECOV_TOKEN
